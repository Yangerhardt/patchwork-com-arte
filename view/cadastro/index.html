    <!--CADASTRO DE PRODUTOS-->

    <div class="container">
      <form method="post" enctype="multipart/form-data" class="cadastro-produto">
        <h1>Cadastro de usuário</h1>
        <div class="produto-cadastrado text-center"></div>
        <div class="lado-a-lado">
          <div class="campo-input-lado">
            <label for="name">Digite seu nome</label>
            <input type="text" placeholder="Nome" class="cadastro-input cadastro-nome" />
            <div class="erro-nome"></div>
          </div>
          <div class="campo-input-lado">
            <label for="name">Digite seu sobrenome</label>
            <input type="text" placeholder="Sobrenome" class="cadastro-input cadastro-sobrenome" />
            <div class="erro-sobrenome"></div>
          </div>
        </div>

        <div class="campo-input">
          <label for="name">E-mail</label>
          <input type="text" placeholder="Digite seu e-mail" class="cadastro-input cadastro-email" />
          <div class="erro-email"></div>
        </div>
        <div class="lado-a-lado">
          <div class="campo-input-lado">
            <label for="name">Senha</label>
            <input type="password" placeholder="Digite sua senha" class="cadastro-input cadastro-senha1" />
            <div class="erro-senha1"></div>
          </div>
          <div class="campo-input-lado">
            <label for="name">Confirmação de Senha</label>
            <input type="password" placeholder="Digite novamente sua senha" class="cadastro-input cadastro-senha2" />
            <div class="erro-senha2"></div>
          </div>
        </div>
          <div class="lado-a-lado">
          <div class="campo-input-lado">
            <label for="name">CEP</label>
            <input type="text" maxlength="9" name="cep" placeholder="Digite seu CEP" class="cadastro-input cadastro-cep" />
            <div class="erro-cep"></div>
          </div>
          <div class="campo-input-lado">
            <label for="name">Bairro</label>
            <input type="text" placeholder="..." disabled class="cadastro-input cadastro-bairro" />
            <div class="erro-bairro"></div>
          </div>
        </div>
        <div class="lado-a-lado">
          <div class="campo-input-lado">
            <label for="name">Rua</label>
            <input type="text" placeholder="..." disabled class="cadastro-input cadastro-rua" />
            <div class="erro-rua"></div>
          </div>
          <div class="campo-input-lado">
            <label for="name">Número</label>
            <input type="text" placeholder="Ex: 2304" class="cadastro-input cadastro-numero" />
            <div class="erro-numero"></div>
          </div>
        </div>
        <div class="campo-input">
          <label for="name">Complemento</label>
          <input type="text" placeholder="Ex: Próximo à Praça da Matriz" class="cadastro-input cadastro-complemento" />
          <div class="erro-complemento"></div>
        </div>
        <div class="lado-a-lado">
          <div class="campo-input-lado">
            <label for="name">Cidade</label>
            <input type="text" placeholder="..." disabled class="cadastro-input cadastro-cidade" />
            <div class="erro-cidade"></div>
          </div>
          <div class="campo-input-lado">
            <label for="name">Estado</label>
            <input type="text" name="estado" maxlength="2" disabled placeholder="..." class="cadastro-input cadastro-estado" />
            <div class="erro-estado"></div>
          </div>
        </div>

        <input type="submit" value="Cadastrar" class="cadastro-btn">
      </form>
    </div>
