  <body>

    <!--LOGIN DE USUÁRIOS-->
    <div class="container">
      <form method="post" enctype="multipart/form-data" class="login-usuario">
        <div class="produto-cadastrado text-center"></div>
        <div class="campo-input">
          <label for="name">E-mail</label>
          <input type="text" name="email" placeholder="..."" class="login-input login-email" />
          <div class="erro-email"></div>
        </div>
        <div class="campo-input">
          <label for="name">Senha</label>
          <input type="password" name="senha" placeholder="..." class="login-input login-senha"/>
          <div class="erro-senha"></div>
        </div>
        <input type="submit" value="Entrar" class="login-btn">
      </form>
    </div>

    <!--LOGIN DE USUÁRIOS-->
