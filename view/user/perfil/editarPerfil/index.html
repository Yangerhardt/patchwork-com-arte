    <!--CADASTRO DE CLIENTES-->
    <div class="container">
      <form method="post" enctype="multipart/form-data">
        <div class="login-top-section">
          <h1>Editar perfil</h1>
        </div>
        <div class="produto-cadastrado text-center"></div>
        <div class="lado-a-lado">
          <div class="campo-input-lado">
            <label for="name">Nome</label>
            <input type="text" name="nome" disabled class="login-input login-nome" />
          </div>
          <div class="campo-input-lado">
            <label for="name">Sobrenome</label>
            <input type="text" name="sobrenome" disabled class="login-input login-sobrenome" />
          </div>
        </div>
        <div class="campo-input">
          <label for="name">E-mail</label>
          <input type="text" name="email" disabled class="login-input login-email" />
        </div>
          <div class="lado-a-lado">
          <div class="campo-input-lado">
            <label for="name">CEP</label>
            <input type="text" name="cep" disabled class="login-input login-cep" />
          </div>
          <div class="campo-input-lado">
            <label for="name">Bairro</label>
            <input type="text" name="bairro" disabled class="login-input login-bairro" />
          </div>
        </div>
        <div class="lado-a-lado">
          <div class="campo-input-lado">
            <label for="name">Rua</label>
            <input type="text" name="rua" disabled class="login-input login-rua" />
          </div>
          <div class="campo-input-lado">
            <label for="name">Número</label>
            <input type="text" name="numero" disabled class="login-input login-numero" />
          </div>
        </div>
        <div class="campo-input">
          <label for="name">Complemento</label>
          <input type="text" name="complemento" disabled class="login-input login-complemento" />
        </div>
        <div class="lado-a-lado">
          <div class="campo-input-lado">
            <label for="name">Cidade</label>
            <input type="text" name="cidade" disabled class="login-input login-cidade" />
          </div>
          <div class="campo-input-lado">
            <label for="name">Estado</label>
            <input type="text" name="estado" disabled class="login-input login-estado" />
          </div>
        </div>
        <div class="login-final">
          <button class="login-cancelar-btn">Cancelar</button>
          <button class="login-salvar-btn">Salvar</button>
        </div>
      </form>
    </div>
